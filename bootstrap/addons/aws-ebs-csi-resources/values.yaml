csidriver: ebs.csi.aws.com #ebs.csi.eks.amazonaws.com
gp2:
  enabled: true
  annotations:
    storageclass.kubernetes.io/is-default-class: false
  parameters:
    fsType: ext4
    type: gp2
  spec:
    reclaimPolicy: Delete
    volumeBindingMode: WaitForFirstConsumer
gp3:
  enabled: true
  annotations:
    storageclass.kubernetes.io/is-default-class: true
  parameters:
    fsType: ext4
    type: gp3
    encrypted: true
  spec:
    reclaimPolicy: Delete
    volumeBindingMode: WaitForFirstConsumer
    allowVolumeExpansion: true
gp3_ext4_encrypted:
  enabled: true
  annotations:
    storageclass.kubernetes.io/is-default-class: false
  parameters:
    fsType: ext4
    type: gp3
    encrypted: true
  spec:
    reclaimPolicy: Delete
    volumeBindingMode: WaitForFirstConsumer
    allowVolumeExpansion: true
