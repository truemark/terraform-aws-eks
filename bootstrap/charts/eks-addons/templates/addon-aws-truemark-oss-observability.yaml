{{- if .Values.truemarkObservability.loki.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addons-loki
  namespace: {{ .Values.argocdNamespace | default "argocd" }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocdProject | default "default" }}
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      targetRevision: {{ .Values.truemarkObservability.loki.chartVersion }}
      chart: loki
      helm:
        releaseName: loki
        ignoreMissingValueFiles: true
        valuesObject:
          fullnameOverride: {{ .Values.truemarkObservability.fullnameOverride }}-loki
          deploymentMode: {{ .Values.truemarkObservability.loki.deploymentMode }}
          lokiCanary:
            tolerations:
              - operator: Exists
          loki:
            auth_enabled: false
            commonConfig:
              replication_factor: 1 #TODO: change this to condition based
            memberlist:
              service:
                publishNotReadyAddresses: false
            schemaConfig:
              configs:
                - from: 2018-04-15
                  store: boltdb-shipper
                  object_store: s3
                  schema: v11
                  index:
                    prefix: loki_index_
                    period: 24h
                - from: 2024-04-01
                  object_store: s3
                  store: tsdb
                  schema: v13
                  index:
                    prefix: index_
                    period: 24h
            storage:
              bucketNames:
                chunks: {{ .Values.truemarkObservability.loki.s3BucketName }}
                ruler: {{ .Values.truemarkObservability.loki.s3BucketName }}
                admin: {{ .Values.truemarkObservability.loki.s3BucketName }}
              type: s3
              s3:
                s3: s3://{{ .Values.truemarkObservability.region }}/{{ .Values.truemarkObservability.loki.s3BucketName }}
                region: {{ .Values.truemarkObservability.region }}
          serviceAccount:
            annotations:
              eks.amazonaws.com/role-arn: {{ .Values.truemarkObservability.loki.iamRoleArn }}
          chunksCache:
            nodeSelector:
              karpenter.sh/nodepool: "truemark-arm64"
            tolerations:
              - key: "karpenter.sh/nodepool"
                operator: "Equal"
                value: "truemark-arm64"
                effect: "NoSchedule"
          resultsCache:
            nodeSelector:
              karpenter.sh/nodepool: "truemark-arm64"
            tolerations:
              - key: "karpenter.sh/nodepool"
                operator: "Equal"
                value: "truemark-arm64"
                effect: "NoSchedule"
          singleBinary:
            nodeSelector:
              karpenter.sh/nodepool: "truemark-arm64"
            tolerations:
              - key: "karpenter.sh/nodepool"
                operator: "Equal"
                value: "truemark-arm64"
                effect: "NoSchedule"
          gateway:
            nodeSelector:
              karpenter.sh/nodepool: "truemark-arm64"
            tolerations:
              - key: "karpenter.sh/nodepool"
                operator: "Equal"
                value: "truemark-arm64"
                effect: "NoSchedule"
          write:
            nodeSelector:
              karpenter.sh/nodepool: "truemark-arm64"
            tolerations:
              - key: "karpenter.sh/nodepool"
                operator: "Equal"
                value: "truemark-arm64"
                effect: "NoSchedule"
          read:
            nodeSelector:
              karpenter.sh/nodepool: "truemark-arm64"
            tolerations:
              - key: "karpenter.sh/nodepool"
                operator: "Equal"
                value: "truemark-arm64"
                effect: "NoSchedule"
          backend:
            nodeSelector:
              karpenter.sh/nodepool: "truemark-arm64"
            tolerations:
              - key: "karpenter.sh/nodepool"
                operator: "Equal"
                value: "truemark-arm64"
                effect: "NoSchedule"

  destination:
    namespace: '{{ .Values.truemarkObservability.loki.namespace | default "observability" }}'
    name: '{{ .Values.clusterName }}'
  syncPolicy:
    automated:
      allowEmpty: false
      prune: true
      selfHeal: true
    syncOptions:
      - "CreateNamespace=true"
      - "Validate=false"
      - "PrunePropagationPolicy=Foreground"
      - "PruneLast=true"
      - "RespectIgnoreDifferences=false"
{{- end }}
{{- if .Values.truemarkObservability.fluentbit.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addons-fluentbit
  namespace: {{ .Values.argocdNamespace | default "argocd" }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocdProject | default "default" }}
  sources:
    - repoURL: https://fluent.github.io/helm-charts
      targetRevision: {{ .Values.truemarkObservability.fluentbit.chartVersion }}
      chart: fluent-bit
      helm:
        releaseName: fluentbit
        ignoreMissingValueFiles: true
        valuesObject:
          fullnameOverride: {{ .Values.truemarkObservability.fullnameOverride }}-fluentbit
          tolerations:
            - operator: Exists
          config:
            service: |
              [SERVICE]
                  Daemon Off
                  Flush 1
                  Log_Level info
                  Parsers_File /fluent-bit/etc/parsers.conf
                  Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
                  HTTP_Server On
                  HTTP_Listen 0.0.0.0
                  HTTP_Port 2020
                  Health_Check On
            inputs: |
              [INPUT]
                  Name tail
                  Path /var/log/containers/*.log
                  multiline.parser docker, cri
                  Tag kube.*
                  Mem_Buf_Limit 5MB
                  Skip_Long_Lines On
            filters: |
              [FILTER]
                  Name kubernetes
                  Match kube.*
                  Merge_Log Off
                  Keep_Log Off
                  K8S-Logging.Parser On
                  K8S-Logging.Exclude On
            outputs: |
              [OUTPUT]
                  name       loki
                  match      *
                  host       k8s-observabilility-loki-gateway
                  port       80
                  labels     job=fluentbit
                  label_keys $sub['stream']
            customParsers: |
              [PARSER]
                  Name docker_no_time
                  Format json
                  Time_Keep Off
                  Time_Key time
                  Time_Format %Y-%m-%dT%H:%M:%S.%L

  destination:
    namespace: '{{ .Values.truemarkObservability.loki.namespace | default "observability" }}'
    name: '{{ .Values.clusterName }}'
  syncPolicy:
    automated:
      allowEmpty: false
      prune: true
      selfHeal: true
    syncOptions:
      - "CreateNamespace=true"
      - "Validate=false"
      - "PrunePropagationPolicy=Foreground"
      - "PruneLast=true"
      - "RespectIgnoreDifferences=false"
{{- end }}
{{- end }}
