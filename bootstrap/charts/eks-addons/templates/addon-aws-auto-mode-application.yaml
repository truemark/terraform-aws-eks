{{- if and (.Values.auto_mode) (.Values.auto_mode.enabled) }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addons-auto-mode
  namespace: {{ .Values.argocdNamespace | default "argocd" }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocdProject | default "default" }}
  sources:
    - repoURL: '{{ .Values.addons_repo_url }}'
      targetRevision: {{ .Values.auto_mode.chartVersion }}
      chart: auto_mode
      helm:
        skipCrds: true
        releaseName: auto_mode
        ignoreMissingValueFiles: true
        valueFiles:
          - $values/{{ .Values.addons_repo_basepath }}addons/auto_mode/values.yaml
          - $values/{{ .Values.addons_repo_basepath }}addons/auto_mode/values-{{ .Values.auto_mode.chartVersion }}.yaml
        values: |
          settings:
            clusterName: {{ .Values.auto_mode.clusterName }}
            clusterEndpoint: {{ .Values.auto_mode.clusterEndpoint }}
            interruptionQueue: {{ .Values.auto_mode.interruptionQueue }}
          serviceAccount:
            name: {{ .Values.auto_mode.serviceAccount }}
            annotations:
              eks.amazonaws.com/role-arn: {{ .Values.auto_mode.iamRoleArn }}
          {{- if and (.Values.auto_mode.values) (not (empty .Values.auto_mode.values)) }}
            {{- toYaml .Values.auto_mode.values | nindent 10 }}
          {{- end }}
    - repoURL: '{{ .Values.addons_repo_url }}'
      targetRevision: '{{ .Values.addons_repo_revision }}'
      path: bootstrap/addons/auto_mode
      helm:
        releaseName: auto-mode-resources
        ignoreMissingValueFiles: true
        values: |
          clusterName: {{ .Values.auto_mode.clusterName }}
          nodeIamRoleName: {{ .Values.auto_mode.nodeIamRoleName }}
          truemarkNodeClassDefaults:
            {{- toYaml .Values.auto_mode.truemarkNodeClassDefaults | nindent 12 }}
          truemarkNodePoolDefaults:
            {{- toYaml .Values.auto_mode.truemarkNodePoolDefaults | nindent 12 }}
          truemarkSystemNodePools:
            {{- toYaml .Values.auto_mode.truemarkSystemNodePools | nindent 12 }}
  destination:
    namespace: '{{ .Values.auto_mode.namespace }}'
    name: '{{ .Values.clusterName }}'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - "CreateNamespace=true"
      - "Validate=false"
      - "PrunePropagationPolicy=Foreground"
      - "PruneLast=true"
      - "RespectIgnoreDifferences=false"
{{- end }}
