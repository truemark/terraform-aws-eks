      prune: true
      selfHeal: true
    syncOptions:
      - "CreateNamespace=true"
      - "Validate=false"
      - "PrunePropagationPolicy=Foreground"
      - "PruneLast=true"
      - "RespectIgnoreDifferences=false"
{{- end }}
{{- if .Values.observability.fluentbit.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: addons-fluentbit
  namespace: {{ .Values.argocdNamespace | default "argocd" }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocdProject | default "default" }}
  sources:
    - repoURL: https://fluent.github.io/helm-charts
      targetRevision: {{ .Values.observability.fluentbit.chartVersion }}
      chart: fluent-bit
      helm:
        releaseName: fluentbit
        ignoreMissingValueFiles: true
        valuesObject:
          fullnameOverride: {{ .Values.observability.fullnameOverride }}-fluentbit
          tolerations:
            - operator: Exists
          config:
            service: |
              [SERVICE]
                  Daemon Off
                  Flush 1
                  Log_Level info
                  Parsers_File /fluent-bit/etc/parsers.conf
                  Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
                  HTTP_Server On
                  HTTP_Listen 0.0.0.0
                  HTTP_Port 2020
                  Health_Check On
            # /var/log/conmtainer* | 1 hr
            inputs: |
              [INPUT]
                  Name tail
                  Path /var/log/containers/*.log
                  multiline.parser docker, cri
                  Tag kube.*
                  Mem_Buf_Limit 5MB
                  Skip_Long_Lines On
            filters: |
              [FILTER]
                  Name kubernetes
                  Match kube.*
                  Merge_Log Off
                  Keep_Log Off
                  K8S-Logging.Parser On
                  K8S-Logging.Exclude On
            outputs: |
              [OUTPUT]
                  name       loki
                  match      *
                  host       k8s-observabilility-loki-gateway
                  port       80
                  labels     namespace=$kubernetes['namespace_name'], pod=$kubernetes['pod_name'], container_name=$kubernetes['container_name']

              # Opensearch --> mas/data --> 3/n nodes --> curator (7 data/ snapshots)
            customParsers: |
              [PARSER]
                  Name docker_no_time
                  Format json
                  Time_Keep Off
                  Time_Key time
                  Time_Format %Y-%m-%dT%H:%M:%S.%L

  destination:
    namespace: '{{ .Values.observability.loki.namespace | default "observability" }}'
    name: '{{ .Values.clusterName }}'
  syncPolicy:
    automated:
      allowEmpty: false
      prune: true
      selfHeal: true
    syncOptions:
      - "CreateNamespace=true"
      - "Validate=false"
      - "PrunePropagationPolicy=Foreground"
      - "PruneLast=true"
      - "RespectIgnoreDifferences=false"
{{- end }}
{{- end }}

