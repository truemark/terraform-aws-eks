argocdNamespace: argocd
argocdProject: default
clusterName: in-cluster
addons_repo_url: https://github.com/truemark/terraform-aws-eks
addons_repo_revision: feat/argocd
addons_repo_basepath: bootstrap

# Cert Manager
certManager:
  enabled: false
  name: cert-manager
  createNamespace: true
  chartVersion: v1.14.3
  iamRoleArn: ""
  serviceAccount:
    create: true
    name: cert-manager
  namespace: cert-manager
  values: {}

# External DNS
externalDNS:
  enabled: false
  name: external-dns
  createNamespace: true
  chartVersion: 1.15.0
  iamRoleArn: ""
  serviceAccount:
    create: true
    name: external-dns
  namespace: external-dns
  values: {}

# External Secrets
externalSecrets:
  enabled: false
  name: external-secrets
  createNamespace: true
  chartVersion: 0.7.0
  iamRoleArn: ""
  serviceAccount:
    create: true
    name: external-secrets
  namespace: external-secrets
  values: {}

# ISTIO
istio:
  chartVersion: 1.23.3
  createNamespace: true
  enabled: true
  base:
    enabled: true
    name: istio-base
    serviceAccount:
      create: true
    namespace: istio-system
    values: {}
  istiod:
    enabled: true
    name: istio-discovery
    serviceAccount:
      create: true
    namespace: istio-system
    values: {}
  ingress:
    external:
      enabled: true
      name: istio-ingress-external
      serviceAccount:
        create: true
      namespace: istio-ingress
      values:
        serviceType: LoadBalancer

    internal:
      enabled: true
      name: istio-ingress-internal
      serviceAccount:
          create: true
      namespace: istio-ingress
      values: {}

metricsServer:
    enabled: true
    chartVersion: v3.12.0
    namespace: kube-system
    values: {}
