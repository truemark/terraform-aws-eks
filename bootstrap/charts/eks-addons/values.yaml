argocdNamespace: argocd
argocdProject: default
clusterName: in-cluster
addons_repo_url: https://github.com/truemark/terraform-aws-eks
addons_repo_revision: main
addons_repo_basepath: bootstrap

# Cert Manager
certManager:
  enabled: false
  name: cert-manager
  createNamespace: true
  chartVersion: v1.14.3
  iamRoleArn: ""
  serviceAccount:
    create: true
    name: cert-manager
  namespace: cert-manager
  values: {}

# External DNS
externalDNS:
  enabled: false
  name: external-dns
  createNamespace: true
  chartVersion: 1.15.0
  iamRoleArn: ""
  serviceAccount:
    create: true
    name: external-dns
  namespace: external-dns
  values: {}

# ISTIO
istio:
  chartVersion: 1.23.3
  createNamespace: true
  base:
    enabled: true
    name: istio-base
    serviceAccount:
      create: true
    namespace: istio-system
    values: {}
  istiod:
    enabled: true
    name: istio-discovery
    serviceAccount:
      create: true
    namespace: istio-system
    values: {}
  ingress:
    enabled: false
    name: istio-ingress
    serviceAccount:
      create: true
    namespace: istio-ingress
    values: {}
